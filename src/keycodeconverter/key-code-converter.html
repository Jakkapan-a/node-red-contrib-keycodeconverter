<script type="text/javascript">
    RED.nodes.registerType('key-code-converter',{
        category: 'function',
        color: '#E9967A',
        defaults: {
            name: {value:""},
            timeoutDuration: {value:"500", required:true, validate:RED.validators.number()},
        },
        inputs:1,
        outputs:1,
        icon: "file.svg",
        paletteLabel: 'key code converter',
        label: function() {
            return this.name || "key code converter";
        }
    });
</script>

<script type="text/html" data-template-name="key-code-converter">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-timeoutDuration"><i class="fa fa-clock-o"></i> Timeout Duration (ms)</label>
        <input type="number" id="node-input-timeoutDuration" placeholder="Timeout Duration">
    </div>
</script>
